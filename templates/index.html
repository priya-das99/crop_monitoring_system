<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Health</title>
    <meta http-equiv="refresh" content="5"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
     
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Crop Health</h1>
    </header>
    <main>
        <section class="readings">
            <h2>Current Readings</h2>
            <ul>
                <li><span>Soil Moisture Level:</span> {{data.soil_moisture_level}}</li>
                <li><span>pH Level:</span> {{data.ph_level}}</li>
            </ul>
        </section>
        <section class="plot">
            <h2>Sensor Data Plot</h2>
            <img id="plot-img" src="../static/plot.png" alt="Sensor Data Plot" style="max-width: 100%;">
        </section>
        <section class="form">
            <form action="/predict" method="get">
                <button type="submit">Crop Prediction</button>
            </form>
            <form action="/profit" method="get">
                <button type="submit">Profit Calculation</button>
            </form>
        </section>
    </main>
