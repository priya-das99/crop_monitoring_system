<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/prediction_style.css')}}"> -->
    <title>Crop Prediction</title>
</head>
<body>
    <h2>Crop Prediction</h2>
    <form action="/predict" method="post">
        <label for="N">Nitrogen</label>
        <input type="number" id="N" name="N" step="any" required><br><br>

        <label for="P">Phosphorus:</label>
        <input type="number" id="P" name="P" step="any" required><br><br>

        <label for="K">Potassium:</label>
        <input type="number" id="K" name="K" step="any" required><br><br>
        
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" step="any" required><br><br>

        <label for="humidity">Humidity:</label>
        <input type="number" id="humidity" name="humidity" step="any" required><br><br>
        
        <label for="ph_level">pH Level:</label>
        <input type="number" id="ph_level" name="ph_level" step="any" required><br><br>
        
        <label for="rainfall">Rainfall:</label>
        <input type="number" id="rainfall" name="rainfall" step="any" required><br><br>
        
        
        <input type="submit" value="Predict">
    </form>

    {% if predicted_crop %}
        <h3>Predicted Crop: {{ predicted_crop }}</h3>
    {% endif %}
</body>
</html>
